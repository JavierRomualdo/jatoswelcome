<!--height:-webkit-fill-available-->
<div style="height: 84vh;background-color: white;" class="row mr-0">
  <div style=" background-color: #FFFFCC;" class="col-md-2 col-sm-2 col-xs-12">
    <div class="row pt-2" style="height: 100%">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="home-blog-post m-2 pb-2">
            <h4 class="text-center m-0 pb-1 h6">Casas</h4>
            <div class="image m-0"><img src="assets\img\home\casa.jpeg" alt="..." class="img-fluid img-thumbnail rounded">
              <div class="overlay d-flex align-items-center justify-content-center">
                <a href="#" (click)="verPropiedades(constantes.TAG_CASA); false" class="btn btn-sm btn-template-outlined-white">
                  <i class="fa fa-search"></i>Buscar
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="home-blog-post m-2 pb-1">
            <h4 class="text-center m-0 pb-1 h6">Lotes</h4>
            <div class="image m-0"><img src="assets\img\home\lotes.jpg" alt="..." class="img-fluid img-thumbnail rounded">
              <div class="overlay d-flex align-items-center justify-content-center">
                <a href="#" (click)="verPropiedades(constantes.TAG_LOTE); false" class="btn btn-sm btn-template-outlined-white">
                  <i class="fa fa-search"></i>Buscar</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="home-blog-post m-2 pb-1">
            <h4 class="text-center m-0 pb-1 h6">Locales</h4>
            <div class="image m-0"><img src="assets\img\home\local.jpeg" alt="..." class="img-fluid img-thumbnail rounded">
              <div class="overlay d-flex align-items-center justify-content-center">
                <a href="#" (click)="verPropiedades(constantes.TAG_LOCAL); false" class="btn btn-sm btn-template-outlined-white">
                  <i class="fa fa-search"></i>Buscar</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="home-blog-post m-2 pb-1">
            <h4 class="text-center m-0 pb-1 h6">Habitaciones</h4>
            <div class="image m-0"><img src="assets\img\home\habitacion.jpg" alt="..." class="img-fluid img-thumbnail rounded">
              <div class="overlay d-flex align-items-center justify-content-center">
                <a href="#" (click)="verPropiedades(constantes.TAG_HABITACION); false" class="btn btn-sm btn-template-outlined-white">
                  <i class="fa fa-search"></i>Buscar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <section class="no-mb relative-positioned col-md-8 col-sm-8 col-xs-12 p-0">
    <div style="background: url('assets/img/home/inicio.png') center center repeat; background-size: cover;"
      class="d-flex align-items-center jumbotron relative-positioned text-md-center img-welcome">
      <!-- <div class="dark-mask mask-primary"></div> -->
      <div class="container">
        <div class="filters-form">
          <form>
            <h3 class="text-center text-white">Encuentre tu lugar</h3>
            <div class="form-row">
              <div class="col-3">
                <select class="form-control mousetrap" name="tipopropiedades" required [(ngModel)]="propiedad"
                  title="Seleccione propiedad">
                  <option value=null>Seleccione propiedad</option>
                  <option [ngValue]="tipopropiedad" *ngFor="let tipopropiedad of tipopropiedades">
                    {{tipopropiedad}}
                  </option>
                </select>
              </div>
              <div class="col-3">
                <select class="form-control mousetrap" name="contratos" required
                  [(ngModel)]="contratodetalle" title="Seleccione contrato">
                  <option value=null>Seleccione contrato</option>
                  <option [ngValue]="contrato" *ngFor="let contrato of tipocontratodetalle">
                    {{contrato.contrato}}
                  </option>
                </select>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <span class="ui-fluid">
                    <p-autoComplete [(ngModel)]="ubigeo" [suggestions]="filteridUbigeos" (completeMethod)="filterUbigeoSingle($event)"
                      field="rutaubigeo" [size]="40" styleClass="wid100" placeholder="Ingrese y seleccione la ubicación" [minLength]="1" name="ubigeos"
                      [autoZIndex]="true"></p-autoComplete>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary col-1" (click)="buscarPropiedades()" title="Buscar">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <div class="col-md-2 col-sm-2 col-xs-12" style="background-color: #CCFFFF">
    <div class="row pt-2" style="height: 100%">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="home-blog-post m-2 pb-2">
          <h4 class="text-center m-0 pb-1 h6">{{constantes.TAG_JARDINERIA}}</h4>
          <div class="image m-0"><img src="assets\img\servicios\jardineria.jpg" alt="..." class="img-fluid img-thumbnail rounded">
            <div class="overlay d-flex align-items-center justify-content-center">
              <a href="#" (click)="verServicio(constantes.TAG_JARDINERIA); false" class="btn btn-sm btn-template-outlined-white">
                <i class="fa fa-search"></i>Buscar
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="home-blog-post m-2 pb-1">
          <h4 class="text-center m-0 pb-1 h6">{{constantes.TAG_DISENIO_INTERIORES}}</h4>
          <div class="image m-0"><img src="assets\img\servicios\diseño_interiores.jpg" alt="..." class="img-fluid img-thumbnail rounded">
            <div class="overlay d-flex align-items-center justify-content-center">
              <a href="#" (click)="verServicio(constantes.TAG_DISENIO_INTERIORES); false" class="btn btn-sm btn-template-outlined-white">
                <i class="fa fa-search"></i>Buscar</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="home-blog-post m-2 pb-1">
          <h4 class="text-center m-0 pb-1 h6">{{constantes.TAG_DISENIO_EXTERIORES}}</h4>
          <div class="image m-0"><img src="assets\img\servicios\diseño_exteriores.jpg" alt="..." class="img-fluid img-thumbnail rounded">
            <div class="overlay d-flex align-items-center justify-content-center">
              <a href="#" (click)="verServicio(constantes.TAG_DISENIO_EXTERIORES); false" class="btn btn-sm btn-template-outlined-white">
                <i class="fa fa-search"></i>Buscar</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="home-blog-post m-2 pb-1">
          <h4 class="text-center m-0 pb-1 h6">{{constantes.TAG_CAMARA_VIGILANCIA}}</h4>
          <div class="image m-0"><img src="assets\img\servicios\camara_vigilancia2.jpg" alt="..." class="img-fluid img-thumbnail rounded">
            <div class="overlay d-flex align-items-center justify-content-center">
              <a href="#" (click)="verServicio(constantes.TAG_CAMARA_VIGILANCIA); false" class="btn btn-sm btn-template-outlined-white">
                <i class="fa fa-search"></i>Buscar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
